<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(83, 92, 192, 0.1);
            text-align: center;
        }
        #file-upload {
            cursor: pointer;
            margin-bottom: 10px;
        }
        #file-input {
            display: none;
        }
        #file-name {
            font-style: italic;
            color: #888;
            margin-bottom: 10px;
        }
        #submit-btn {
            padding: 10px 20px;
            background-color: #7474de;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a PDF file</h2>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <label for="file-input" id="file-upload">Choose file</label>
            <input type="file" id="file-input" name="pdf_file" accept=".pdf" onchange="displayFileName(this)" required>
            <div id="file-name"></div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        function displayFileName(input) {
            if (input.files.length > 0) {
                document.getElementById("file-name").innerText = "Selected file: " + input.files[0].name;
            } else {
                document.getElementById("file-name").innerText = "";
            }
        }
    </script>
</body>
</html>
